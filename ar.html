<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: /targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <img id="card" src="https://raw.githubusercontent.com/Lavin-tom/Lavin-tom.github.io/main/assets/favicon.png" onload="getImageDimensions()"/>
    </a-assets>
    
    <script>
      var current_width, current_height; // Define variables to store dimensions

      function getImageDimensions(){ 
        var current_image = document.getElementById("card"); 
        current_width = current_image.width; 
        current_height = current_image.height;
        createScene(current_width, current_height); // Pass dimensions to createScene()
		    console.log(current_height,current_width);
		    console.log("imageDim over");
      } 

      function createScene(width, height){
        var scene = document.querySelector("a-scene");
        var plane = document.createElement("a-plane");
        plane.setAttribute("src","#card");
        plane.setAttribute("position","0 0 0");
        plane.setAttribute("height", height); // Use passed height
        plane.setAttribute("width", width);   // Use passed width
        plane.setAttribute("rotation","0 0 0");
        scene.appendChild(plane);
		    console.log("createScene over");
      }
    </script>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane> <!-- Adjust height and width here -->
    </a-entity>
  </a-scene>
</body>
</html>
