<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="https://doc-10-as-docs.googleusercontent.com/docs/securesc/vf4kdl9g32lbq2g45ha4009u5ijqbjlc/ej6nkc97com0722jjl4ibp8ltcoep0b4/1692711150000/09675226601119111636/06838133973573770071Z/1O4VOFPie5kPafNOpXJUvW3pmP3obr5vq?uuid=d8062bb7-5b0a-46a4-a301-50c363ae91c5&nonce=kpm2qgmsmcu94&user=06838133973573770071Z&hash=ib2krkpqpg9tce1ujbni8l4mv5rbsatr.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
