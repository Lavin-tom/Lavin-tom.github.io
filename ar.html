<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: /targets.mind"
    color-management="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Use a temporary asset for preloading, this won't be displayed in the scene -->
      <img id="preloaded-card" src="https://raw.githubusercontent.com/Lavin-tom/Lavin-tom.github.io/main/assets/temp_image.jpg" style="display: none;" onload="applyInvertEffect(this)"/>
    </a-assets>

    <script>
      function applyInvertEffect(image){
        // Create a new canvas
        var canvas = document.createElement("canvas");
        canvas.width = image.width;
        canvas.height = image.height;
        var context = canvas.getContext("2d");

        // Draw the preloaded image onto the canvas
        context.drawImage(image, 0, 0);

        // Invert the image using the canvas
        var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;
        for (var i = 0; i < data.length; i += 4) {
          data[i] = 255 - data[i]; // Red channel
          data[i + 1] = 255 - data[i + 1]; // Green channel
          data[i + 2] = 255 - data[i + 2]; // Blue channel
        }
        context.putImageData(imageData, 0, 0);

        // Create a new image element with the inverted data
        var invertedImage = new Image();
        invertedImage.src = canvas.toDataURL("image/jpeg"); // Convert canvas to data URL
        invertedImage.onload = function(){
          adjustImageSize(invertedImage.width, invertedImage.height, invertedImage);
        };
      }

      function adjustImageSize(width, height, image){
        var scene = document.querySelector("a-scene");

        var sceneWidth = scene.getAttribute("width");
        var sceneHeight = scene.getAttribute("height");

        // Calculate aspect ratios
        var imageAspectRatio = width / height;
        var sceneAspectRatio = sceneWidth / sceneHeight;

        var adjustedWidth, adjustedHeight;

        if (imageAspectRatio > sceneAspectRatio) {
          adjustedWidth = sceneWidth;
          adjustedHeight = adjustedWidth / imageAspectRatio;
        } else {
          adjustedHeight = sceneHeight;
          adjustedWidth = adjustedHeight * imageAspectRatio;
        }

        createScene(adjustedWidth, adjustedHeight, image);
      }

      function createScene(width, height, image){
        var scene = document.querySelector("a-scene");
        var plane = document.createElement("a-plane");
        plane.setAttribute("position", "0 0 0");
        plane.setAttribute("height", height);
        plane.setAttribute("width", width);
        plane.setAttribute("material", "src", image.src); // Set the source of the inverted image
        scene.appendChild(plane);
      }
    </script>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
