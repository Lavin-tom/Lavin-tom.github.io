<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: /targets.mind"
    color-management="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="card" src="https://raw.githubusercontent.com/Lavin-tom/Lavin-tom.github.io/main/assets/temp_image.jpg" onload="adjustImageSize()"/>
    </a-assets>

    <script>
      function adjustImageSize(){
        var current_image = document.getElementById("card");
        var scene = document.querySelector("a-scene");

        var sceneWidth = scene.getAttribute("width");
        var sceneHeight = scene.getAttribute("height");

        // Calculate aspect ratios
        var imageAspectRatio = current_image.width / current_image.height;
        var sceneAspectRatio = sceneWidth / sceneHeight;

        var width, height;

        if (imageAspectRatio > sceneAspectRatio) {
          width = sceneWidth;
          height = width / imageAspectRatio;
        } else {
          height = sceneHeight;
          width = height * imageAspectRatio;
        }

        createScene(width, height);
      }

      function createScene(width, height){
        var scene = document.querySelector("a-scene");
        var plane = document.createElement("a-plane");
        plane.setAttribute("src", "#card");
        plane.setAttribute("position", "0 0 0");
        plane.setAttribute("height", height);
        plane.setAttribute("width", width);
        scene.appendChild(plane);
      }
    </script>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
