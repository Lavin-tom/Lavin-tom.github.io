<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: /targets.mind"
    color-management="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="card" src="https://raw.githubusercontent.com/Lavin-tom/Lavin-tom.github.io/main/assets/temp_image.jpg" onload="adjustImageSize(this)"/>
    </a-assets>

    <script>
      function adjustImageSize(image){
        var width = image.width / 100; // Divide by 100 to match A-Frame's units
        var height = image.height / 100; // Divide by 100 to match A-Frame's units

        createScene(width, height, image.src);
      }

      function createScene(width, height, imageUrl){
        var scene = document.querySelector("a-scene");
        var plane = document.createElement("a-plane");
        plane.setAttribute("position", "0 0 -1"); // Move the plane back on the z-axis
        plane.setAttribute("height", height);
        plane.setAttribute("width", width);
        plane.setAttribute("material", "src: url(" + imageUrl + ")");
        scene.appendChild(plane);
      }
    </script>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
