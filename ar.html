<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: /targets.mind"
    color-management="enabled: true"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="card" src="https://raw.githubusercontent.com/Lavin-tom/Lavin-tom.github.io/main/assets/temp_image.jpg"/>
    </a-assets>

    <script>
      function createScene(image){
        var scene = document.querySelector("a-scene");
        var plane = document.createElement("a-plane");
        plane.setAttribute("position", "0 0 -5"); // Move the plane back on the z-axis
        plane.setAttribute("height", image.naturalHeight / 100); // Divide by 100 to match A-Frame's units
        plane.setAttribute("width", image.naturalWidth / 100); // Divide by 100 to match A-Frame's units
        plane.setAttribute("material", "src: url(" + image.src + ")");
        scene.appendChild(plane);
      }

      var image = document.getElementById("card");
      createScene(image);
    </script>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
